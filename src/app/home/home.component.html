<h1 class="text-3xl font-bold text-white text-center mt-3">
    {{ title }}
  </h1>
  <div class="container mt-8">
    <div class="input">
      <input id="search" [formControl]="search" class="block p-1 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" type="text" placeholder="Введите назание книги или её часть ">
      <button class="block bg-green-700 rounded-md border-0 text-white p-1.5" (click)="handleSearch()">Найти</button>
      <a class="bg-blue-700 rounded-md border-0 text-white p-1.5" routerLink="/storage" routerLinkActive="active" ariaCurrentWhenActive="page">Избранное</a>
    </div>
    <div class="cards">
      <div 
        class="card"
        *ngFor="let item of items; index as i; first as isFirst"
        class="inline-flex w-full gap-20 items-center text-white bg-white p-5 m-5 rounded-md border-0"
      >
        <img *ngIf="item.volumeInfo.imageLinks?.thumbnail || item.volumeInfo.imageLinks?.smallThumbnail" src="{{ item.volumeInfo.imageLinks?.thumbnail || item.volumeInfo.imageLinks?.smallThumbnail }}" alt="{{ item.volumeInfo.title }}">
        <div class="flex flex-col gap-10">
          <h2 class="text-xl font-medium text-black">{{ item.volumeInfo.title }}</h2>
          <h3 class="text-sm text-black">{{ item.volumeInfo.description }}</h3>
          <div class="inline-flex gap-5 w-full">
            <a *ngIf="item.volumeInfo?.previewLink" class="block bg-blue-700 rounded-md border-0 text-white p-1.5" href="{{ item.volumeInfo.previewLink }}" target="_blank">Читать</a>
            <button class="block bg-green-700 rounded-md border-0 text-white p-1.5" (click)="addToStorage(item.id)">Добавить в избранное</button>
          </div>
        </div>
      </div>
  </div>
