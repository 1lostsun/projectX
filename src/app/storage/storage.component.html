<h1 class="text-2xl font-bold text-white text-center mt-3">
    {{ title }}
  </h1>
  <div class="container mt-5">
    <div class="input">
      <a class="bg-blue-600 rounded-md border-0 text-white p-1.5" routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">Назад</a>
    </div>
    <div *ngIf="items.length" class="cards">
      <div 
        class="card"
        *ngFor="let item of items; index as i; first as isFirst"
        class="inline-flex w-full gap-20 items-center text-white bg-white p-5 m-5 rounded-md border-0"
      >
      <div *ngIf="item?.volumeInfo">
        <img *ngIf="item.volumeInfo.imageLinks?.thumbnail || item.volumeInfo.imageLinks?.smallThumbnail" src="{{ item.volumeInfo.imageLinks?.thumbnail || item.volumeInfo.imageLinks?.smallThumbnail }}" alt="{{ item.volumeInfo.title }}">
        <div class="flex flex-col gap-10">
          <h2 class="text-xl font-medium text-black">{{ item.volumeInfo.title }}</h2>
          <h3 class="text-sm text-black">{{ item.volumeInfo.description }}</h3>
          <div class="inline-flex gap-5 w-full">
            <a *ngIf="item.volumeInfo?.previewLink" class="block bg-blue-600 rounded-md border-0 text-white p-1.5" href="{{ item.volumeInfo.previewLink }}" target="_blank">Читать</a>
            <button class="block bg-green-600 rounded-md border-0 text-white p-1.5">Удалить из избранного</button>
          </div>
        </div>
      </div>
    </div>
</div>
