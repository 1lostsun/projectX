<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {{ search }}
  <div class="container">

      <button class="button_search" (click)="handleSearch()">Найти</button>
    </div>
  </div>
</body>
</html>
